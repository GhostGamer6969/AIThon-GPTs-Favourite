<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Login to Crypto Wallet</h1>
        
        <div id="login-form">
            <input type="text" id="login-user-id" placeholder="Enter User ID">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>
        
        <div id="registration-form">
            <h2>Create a New Account</h2>
            <input type="text" id="register-user-id" placeholder="Enter User ID">
            <input type="password" id="register-password" placeholder="Enter Password">
            <button onclick="register()">Register</button>
        </div>
    </div>

    <div class="wallet-container" id="wallet-container" style="display:none;">
        <h1>Crypto Wallet Simulator</h1>
        
        <div class="balance-display">
            <h2>Total Balance: $<span id="balance">0</span></h2>
        </div>

        <div class="transaction-section">
            <h3>Make a Transaction</h3>
            <input type="text" id="recipient" placeholder="Recipient Address">
            <input type="number" id="amount" placeholder="Amount">
            <button onclick="performTransaction()">Send</button>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="transaction-list"></ul>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
